name: Generate CV PDF

on:
  push:
    branches:
      - main
    paths:
      - 'cv.html'
      - '.github/workflows/generate-pdf.yml'

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: |
          npm install puppeteer
          # Install Chromium dependencies
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Generate PDF from HTML
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          const path = require('path');
          const fs = require('fs');

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();

            // Read the HTML file
            const htmlPath = path.join(process.cwd(), 'cv.html');
            const html = fs.readFileSync(htmlPath, 'utf8');

            // Set the content
            await page.setContent(html, {
              waitUntil: 'networkidle0'
            });

            // Generate PDF with Letter size (21.6 x 27.9 cm)
            await page.pdf({
              path: 'cv.pdf',
              format: 'Letter',
              printBackground: true,
              margin: {
                top: '20mm',
                right: '15mm',
                bottom: '20mm',
                left: '15mm'
              }
            });

            await browser.close();
            console.log('PDF generated successfully!');
          })();
          "

      - name: Check if PDF changed
        id: check_changes
        run: |
          if git diff --quiet cv.pdf; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit PDF
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cv.pdf
          git commit -m "Auto-generate CV PDF [skip ci]"
          git push
